name: Node.js CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: cd frontend
      - run: npm i
      - run: npm run build 



    